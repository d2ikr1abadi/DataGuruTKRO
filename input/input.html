<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 50px;
        background-color: #795454;
      }
  
      .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 10px solid #f6b355;
        border-radius: 10px;
        border-color: aliceblue;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
  
      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }
  
      .form-group {
        margin-bottom: 15px;
      }
  
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
  
      .form-group input, 
      .form-group select, 
      .form-group textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
  
      .form-group input[type="radio"],
      .form-group input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
      }
  
      .form-group .radio-label,
      .form-group .checkbox-label {
        display: inline-block;
        margin-right: 20px;
      }
  
      .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #63cce6;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
  
      .form-group button:hover {
        background-color: #0c100c;
      }
    </style>
  </head>
  <body>
  
  <div class="form-container">
    <h2>Data Identitas</h2>
    <form action="/submit_form" method="post">
      <div class="form-group">
        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Tempat Lahir:</label>
        <input type="text" id="Tempat-Lahir" name="Tempat-Lahir" required>
      </div>
  
      <div class="form-group">
        <label for="dob">Tanggal Lahir:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
  
      <div class="form-group">
        <label>Jenis Kelamin:</label>
        <div class="radio-label">
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Laki-laki</label>
        </div>
        <div class="radio-label">
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">Perempuan</label>
        </div>
      </div>
  
      <div class="form-group">
        <label for="class">Kelas:</label>
        <select id="class" name="class" required>
          <option value="">Pilih Kelas</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>
  
      <div class="form-group">
        <label>Hobi:</label>
        <div class="checkbox-label">
          <input type="checkbox" id="reading" name="hobbies" value="Reading">
          <label for="reading">Membaca</label>
        </div>
        <div class="checkbox-label">
          <input type="checkbox" id="sports" name="hobbies" value="Sports">
          <label for="sports">Olahraga</label>
        </div>
        <div class="checkbox-label">
          <input type="checkbox" id="music" name="hobbies" value="Music">
          <label for="music">Musik</label>
        </div>
      </div>
  
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
